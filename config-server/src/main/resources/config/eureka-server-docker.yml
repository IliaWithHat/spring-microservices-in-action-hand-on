eureka:
  server:
    waitTimeInMsWhenSyncEmpty: 5
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    hostname: eurekaserver

server:
  port: 8030

management:
  endpoints:
    web:
      exposure:
        include: "*"